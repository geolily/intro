   <! –– creating an HTML element to style with CSS, and use to perform JavaScript tasks.––>
<div id = "mapid"></div>

<! ––CSS that will describe the size of the mapid container––>
<style>
#mapid{width: 620px; height: 570px;}
</style>


<script>
    // start of script

var map = L.map('mapid').setView([35.9058655, -79.049], 15);

L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);


L.geoJSON(unccherry).addTo(map)


// create custom icon variable of a cherry
var cherryIcon = L.icon({
iconUrl: 'https://cdn.pixabay.com/photo/2014/12/21/23/34/cherry-575547_1280.png',
iconSize: [50,50],
 popupAnchor: [0,0]
});


L.geoJSON(unccherry, {
pointToLayer: function (feature, latlng) {
return L.marker(latlng, {icon: cherryIcon});}})
.addTo(map);

// end of script

</script>
